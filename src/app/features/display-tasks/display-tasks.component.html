 <div class="bg-white shadow-lg w-max max-w-80 h-min p-6 rounded-md">
  
  <div *ngIf="visibleTasks.length === 0; else showTasks">
    <h2>No tasks right now!</h2>
  </div>

  <ng-template #showTasks>
    
    <ul>
      
      <li class="w-72 flex justify-between mb-2" *ngFor="let task of visibleTasks; index as i">
        <div class="w-[80%] flex items-center justify-between">
          <h3 [ngClass]="task.isComplete ? 'line-through' : 'no-underline'">{{ task.name }}</h3>
          <input type="checkbox" class="border-0 rounded-full" [checked]="task.isComplete" (click)="checkTask(task)"/>
        </div>

        <div class="w-max h-max group cursor-pointer" (click)="removeTask(i)">
          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2 group-hover:rotate-12 transition-all duration-300"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
        </div>
      </li>
    
    </ul>
    
  </ng-template>
  
</div>
