<form class="w-full bg-black h-16 flex items-center justify-around mb-8">
  <input type="text" class="border-0 h-10 w-64 rounded-lg pl-6" name="new-task" [(ngModel)]="newTask"/>
  <button class="bg-white w-8 h-8 rounded-full hover:bg-stone-200 duration-300" (click)="$event.preventDefault(); addTask()"><span class="font-bold text-2xl">+</span></button>
</form>
